<mat-dialog-content>
    <h1>Create New Project</h1>
    <form [formGroup]="createProjForm" (ngSubmit)="createProjFormSubmit(createProjForm.value)" ngNativeValidate>
        <div class="form-group">
            <label for="createProjName">Project Name</label>
            <input type="text" class="form-control" id="createProjName" formControlName="name"
                aria-describedby="createProjNameNote" required>
            <!-- <small id="createProjNameNote" class="form-text text-muted"></small> -->
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</mat-dialog-content>
